{% extends "./layout.html" %}

{% block content %}
  <h3>{{ pageInfo.title }}<small> (<a href="PLACEHOLDER_URL_TITLE/similar">Similar</a>)</small></h3>
  <h4>by <a href="PLACEHOLDER-AUTHOR-URL">{{pageInfo.author.name}}</a></h4>
  <div>
    <ul class="list-unstyled">
      {% for tag in pageInfo.tags %}
        <l1><a href="#">| {{tag}} |</a></li>
      {% endfor %}
    </ul>
  </div>
  <hr/>
  <div class="page-body">{{pageInfo.content}}</div>
  <hr/>
  <a href="PLACEHOLDER_URL_TITLE/edit" class="btn btn-primary">edit this page</a>
  <a href="PLACEHOLDER_URL_TITLE/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
